name: 'dotnet restore'
description: 'dotnet restore'
inputs:
  path:  
    description: 'path'
    required: true
  newTag:  
    description: 'newTag'
    required: true
  temp_path:  
    description: 'temp_path'
    required: true
  build_configuration:
    description: "build configuration"
    required: true
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    - run: |
        cd "${{ inputs.path }}"

        Get-ChildItem -Path .\  -Recurse -Include "wwwroot" -Directory  -Name |  ForEach-Object {
            pwd
            $pt =  (get-item $_ ).parent.Name
            cd ${{ inputs.path }}/$pt
            Get-ChildItem -Path ./   -Include "*.csproj" -File  -Name |  ForEach-Object {
                dotnet publish $_ --configuration ${{ inputs.build_configuration }} --output "${{ inputs.temp_path }}" /property:Version=${{ inputs.newTag }} 
            }
        }
      shell: powershell